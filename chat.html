<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Dove - Pantone Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>17:55</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Fruit Dove</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="settings-screen main-chat">
        <div class="chat__timestamp">
            Monday, January 18, 2021
        </div>
        <div class="message-row">
            <img src="img/dov2.JPG">
            <div class="message-row__content">
                <span class="message__author">Fruit Dove</span>
                <div class="message__info">
                    <span class="message__bubble">Hey!!</span>
                    <span class="message__time">14:18</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="img/dov2.JPG">
            <div class="message-row__content">
                <span class="message__author">Fruit Dove</span>
                <div class="message__info">
                    <span class="message__bubble">Did you eat my cupcake?!??</span>
                    <span class="message__time">14:18</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">No</span>
                    <span class="message__time">14:18</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="img/dov2.JPG">
            <div class="message-row__content">
                <span class="message__author">Fruit Dove</span>
                <div class="message__info">
                    <span class="message__bubble">I will check the refrigerator</span>
                    <span class="message__time">14:18</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="img/dov2.JPG">
            <div class="message-row__content">
                <span class="message__author">Fruit Dove</span>
                <div class="message__info">
                    <span class="message__bubble">when I go home.</span>
                    <span class="message__time">14:18</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="img/dov2.JPG">
            <div class="message-row__content">
                <span class="message__author">Fruit Dove</span>
                <div class="message__info">
                    <span class="message__bubble">Answer me!!!!!</span>
                    <span class="message__time">14:22</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">OK</span>
                    <span class="message__time">14:22</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message">
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/ad8bfa2172.js" crossorigin="anonymous"></script>
</body>
</html>
