<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Pantone Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>17:55</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <a id="friends-display-link" href="#">
        <i class="fas fa-info-circle"></i>
        Friends' Name Display
        <i class="fas fa-chevron-right fa-sm"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/userAvatar4.jpg" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Illumintaing</h4>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-sm"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/pantone.png" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--notBold">Pantone</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-sm"></i>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/idle.jpg" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--notBold">G-IDLE</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>3</span>
                        <i class="fas fa-chevron-right fa-sm"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="friends-screen__friend-list">
            <div class="friends-screen__channel-header">
                <span>Friends</span>
                <i class="fas fa-chevron-up fa-sm"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/coral.png" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--notBold">Coral</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span class="user-component__column-info">2019's Trend Color</span>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/violet.jpg" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--notBold">Violet</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span class="user-component__column-info">Fullname is Ultra Violet</span>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/blue.jpeg" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--notBold">CB</h4>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/cerulean.jpg" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--notBold">Cerulean</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span class="user-component__column-info">I'm the FIRST PANTONE COLOR!</span>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/dov2.JPG" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--notBold">Fruit Dove</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span class="user-component__column-info">I'm color, not bird</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                <i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                <span class="nav__dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <img src="Pantone-logo.png">
    </div>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/ad8bfa2172.js" crossorigin="anonymous"></script>
</body>
</html>
